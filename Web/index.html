<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8"/>
    
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script src = 'myo.js'></script>
		<script src = 'myscript.js'></script>
		<title>Myobot</title>
	</head>

	<body>
		<center>
			<h1>Myobot</h1>
			<p id="pose">TestTestTest</p>
            Distance: <p id="distance"></p>
            <button id = "start_stream" type="button" class="btn btn-primary">Start stream</button>
            <button id = "stop_stream" type="button" class="btn btn-danger" style="display: none;">Stop stream</button>
            <br/>
            <img id = "camera" src="stream.mjpg" width="${img_width}" height="${img_height}" style="display: none;" />
            <script>
                $('#start_stream').on('click', function(event) {
                    $('#start_stream').hide();
                    $('#camera').show();
                    $('#stop_stream').show();
                    console.log("Start stream clicked...")
                    xml_http_post("index.html", 'start_stream', test_handle);
                });

                $('#stop_stream').on('click', function(event) {
                    $('#stop_stream').hide();
                    $('#camera').hide();
                    $('#start_stream').show();
                    console.log("Stop stream clicked...")
                    xml_http_post("index.html", 'stop_stream', test_handle);
                });
            </script>
		</center>
	</body>
</html>
